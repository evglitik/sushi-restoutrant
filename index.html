<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container nav-container">
            <nav class="navigation">
                <a href="" class="link link-logo">
                    <img src="./img/sushi-logo.png" alt="logo restourant" class="logo-img">
                    <p class="nav-logo-text">Sushi House</p>
                </a>
                <ul class="list nav-list">
                    <li class="item nav-item">
                        <a href="" class="link nav-link">Sets
                            <svg class="nav-svg-icon" width="10" height="7">
                                <use href="img/symbol-defs.svg#icon-down">
                                </use>
                            </svg>
                        </a>
                    </li>
                    <li class="item nav-item">
                        <a href="" class="link nav-link">Menu
                            <svg class="nav-svg-icon" width="10" height="7">
                                <use href="img/symbol-defs.svg#icon-down">
                                </use>
                            </svg>
                        </a>
                    </li>
                    <li class="item nav-item">
                        <a href="" class="link nav-link">About</a>
                    </li>
                    <li class="item nav-item">
                        <a href="" class="link nav-link">Reservation</a>
                    </li>
                    <li class="item nav-item">
                        <a href="" class="link nav-link">Contacts</a>
                    </li>
                </ul>
                <ul class="list nav-list-btn">
                    <li class="item nav-btn-item">
                        <button type="button" class="btn-nav">
                            <svg class="nav-svg-icon" width="30" height="27">
                                <use href="img/symbol-defs.svg#icon-shopping-cart-icon">
                                </use>
                            </svg>
                        </button>
                    </li>
                    <li class="item nav-btn-item">
                        <button type="button" class="btn-nav">
                            <svg class="nav-svg-icon" width="24" height="24">
                                <use href="img/symbol-defs.svg#icon-loupe-icon">
                                </use>
                            </svg>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero-title">Herro</h1>
                <div class="herro-text-background">
                    <p>There is nothing more pleasant than getting hungry and swallowing a portion of fish treats.</p>
                </div>
                <ul class="list hero-list">
                    <li class="item hero-item">
                        <img src="./img/see-all.png" alt="all eat" class="hero-img-item">
                        <a href="" class="link hero-link-eat">See all</a>
                    </li>
                    <li class="item hero-item">
                        <img src="./img/pizza.png" alt="pizza" class="hero-img-item">
                        <a href="" class="link hero-link-eat">Pizza</a>
                    </li>
                    <li class="item hero-item">
                        <img src="./img/healthy-food.png" alt="healthy food" class="hero-img-item">
                        <a href="" class="link hero-link-eat">Healthy food</a>
                    </li>
                    <li class="item hero-item">
                        <img src="./img/sweets.png" alt="sweet" class="hero-img-item">
                        <a href="" class="link hero-link-eat">Sweets</a>
                    </li>
                    <li class="item hero-item">
                        <img src="./img/bar.png" alt="coffe" class="hero-img-item">
                        <a href="" class="link hero-link-eat">Bar</a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

</body>
</html>
