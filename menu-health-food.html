<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СУШИЛЬНЯ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
        <header class="header">
            <div class="container nav-container">
                <nav class="navigation">
                    <a href="" class="link link-logo">
                        <img src="./img/sushi-logo.png" alt="logo restourant" class="logo-img">
                        <p class="nav-logo-text">Sushi House</p>
                    </a>
                    <ul class="list nav-list">
                        <li class="item nav-item">
                            <a href="" class="link nav-link ">Sets
                                <svg class="nav-svg-icon-down" width="17" height="12">
                                    <use href="img/symbol-defs.svg#icon-down">
                                    </use>
                                </svg>
                                <svg class="nav-svg-icon-up" width="17" height="12">
                                    <use href="img/symbol-defs.svg#icon-down">
                                    </use>
                                </svg>
                            </a>
                        </li>
                        <li class="item nav-item">
                            <a href="" class="link nav-link">Menu
                                <svg class="nav-svg-icon-down" width="17" height="12">
                                    <use href="img/symbol-defs.svg#icon-down">
                                    </use>
                                </svg>
                                <svg class="nav-svg-icon-up" width="17" height="12">
                                    <use href="img/symbol-defs.svg#icon-down">
                                    </use>
                                </svg>
                            </a>
                        </li>
                        <li class="item nav-item">
                            <a href="" class="link nav-link">About</a>
                        </li>
                        <li class="item nav-item">
                            <a href="" class="link nav-link">Reservation</a>
                        </li>
                        <li class="item nav-item">
                            <a href="" class="link nav-link">Contacts</a>
                        </li>
                    </ul>
                    <ul class="list nav-list-btn">
                        <li class="item nav-btn-item">
                            <button type="button" class="btn-nav">
                                <svg class="nav-svg-icon" width="30" height="27">
                                    <use href="img/symbol-defs.svg#icon-shopping-cart-icon">
                                    </use>
                                </svg>
                            </button>
                        </li>
                        <li class="item nav-btn-item">
                            <button type="button" class="btn-nav">
                                <svg class="nav-svg-icon" width="24" height="24">
                                    <use href="img/symbol-defs.svg#icon-loupe-icon">
                                    </use>
                                </svg>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="herro-menu-healthfood">
                <div class="helthy-food-container-hero">
                <h2 class="herro-hf-title">Healthy food</h2>
                </div>
            </section>
            <section class="hf-breackfast">
                <div class="container">
                        <div class="breackfest-hf-container">
                            <h2 class="breackfest-hf-title">Breakfast</h2>
                            <p class="breackfest-hf-text">War is war, and lunch is on schedule.</p>
                    </div>
                    <div class="hf-menu-container">
                        <div class="hf-breackfest-card-container">
                            <div class="hf-breackfest-menu-img">
                                <img src="" alt="Helathy food">
                            </div>
                            <div class="hf-breackfest-menu-text">
                                <h3 class="hf-breackfest-menu-title">Name</h3>
                                <span hf-breackfest-menu-price>20$</span>
                                <p class="hf-breackfest-menu-text">Noodles/Seafood/Cocktail/Bulgarian pepper/Champignon</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    
</body>
</html>
